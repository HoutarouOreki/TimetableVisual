<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Timetable</title>
    </head>
    <body>

        <div id="main-container" class="d-flex">
            <div id="days-container">
                <div class="hours-height-container d-flex justify-content-center align-items-center">
                    <a id="group-selector-open-button" class="btn text-white">Wybierz grupy</a>
                </div>
                <div id="day-name-containers"></div>
            </div>
            <div id="hours-container">
                <div id="hour-names-container-container" class="hours-height-container">
                    <div id="hour-names-container"></div>
                </div>
                <div id="day-content-containers"></div>
            </div>
        </div>

        <div id="group-selector">
            <fieldset id="timetables-fieldset">
                <legend>Grupy:</legend>
            </fieldset>
            <button type="button" id="group-selector-close-button" class="btn btn-dark btn-lg">Zamknij</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
